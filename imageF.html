<html>
	<head>

				width: 520px;
				height: 350px;
			}
			#obj {
				opacity: 0.2;

			}
			p {
				font-size: 200%;
				color: white;
			}
		</style>
		<script src="js/jquery-1.7.2.min.js"> </script>

	<body>

		<script>
			var confObje = {
				"top" : 90,
				"left" : 245,
				"width" : 90,

			}

			function init() {
				$("#obj").css(confObje);

				$("#obj").click(function() {
					$("#obj").css("border","3px solid white");
					$("p").show("slow");
				});
			}
		</script>

		<div id="photo">
			<center>
				<p style="display: none">
					Â¡Se encontro el objeto!
				</p>
			</center>
		</div>
		<div id="obj" style="position: absolute;bottom:0px;"></div>

	</body>
</html>
