<html>
	<head>
		<style>
			#photo {
				background-image: url(http://www.articulosweb.net/blog/wp-content/gallery/eu-decidi-dar-flores-mas-qual/eu-decidi-dar-flores-mas-qual-1.jpg);
				width: 520px;
				height: 350px;
			}
			#opac {
				opacity: 0.2;
				filter: alpha(opacity=10);
				border: 3px solid white;
				width: 100px;
				height: 100px;
				padding: 0.5em;
			}
		</style>
		<script src="js/jquery-1.7.2.min.js"> </script>
		<script src="js/jquery-ui-1.8.21.custom.min.js"> </script>
	</head>
	<body>

		<script>
			$(document).ready(init);

			function init() {
				function ret() {
					return {
						"t" : $("#opac").css("top"),
						"l" : $("#opac").css("left"),
						"w" : $("#opac").css("width"),
						"h" : $("#opac").css("height")
					}

				}


				$("#opac").draggable().resizable();
			}

		</script>

		<div id="photo"> </div>
		<div id="opac" style="position: absolute;bottom:0px;" > </div>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css" type="text/css" media="all">

	</body>
</html>
