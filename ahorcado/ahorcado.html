	<body>

		<script type="text/javascript">
			var aciertos = 0;
			var numFallos = 0;
			var confObj = {
				"palabras_1": new Array("verde","amarillo"),
				"palabras_2": new Array("betty","roman"),
				"palabras_3": new Array("ergoux")
			}
			var arrayABC = new Array("a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z");


			var palabra = "";

			var letrasA = [];
			
			$(document).ready(addListeners);0
			
			function addListeners(e){
				$(".button").click(funClickButton);
			}
			

			function init(e) {
				palabra = palabras[Math.floor(Math.random() * palabras.length)];
			console.log(palabra);

				for (var i = 0, max = arrayABC.length; i < max; i++) {

					$('<div/>', {
						'id' : 'tecla-' + arrayABC[i],
						'class' : 'tecla'
						
					}).css("color","black").css("font-size","30px").html(arrayABC[i]).appendTo('#tecladoLetras');
				}

				for (var i = 0, max = palabra.length; i < max; i++) {
					
					
					$('<div/>', {
						'class' : 'teclaPNG'
					}).
					css({
						"position":"absolute",
						"left": i*35,
						"width" : 28,
						"height" : 2,
						"margin": 5 , 
						"background-image" : "url('imgs/hang-rayita.png')"

					}).appendTo('#palabraPNG');


					$('<div/>', {
						'letra' : 'letra_' + palabra[i],
						'class' : 'letras letra_' + palabra[i],
					}).
					css({
						"position":"absolute",
						"left": i*35,
						"width" : 21,
						"height" :45,
						"margin": 5 , 
						"text-align": "center",
						"color": "white",
						"font-size": "30px"
					}).appendTo('#palabra');
					
					
					if (jQuery.inArray(palabra[i], letrasA) == -1)
						letrasA.push(palabra[i]);
				}

				$(".tecla").click(teclapresed);

			}

			function teclapresed(e) {

				var letra = e.currentTarget.id.split("-")[1];

				if ($(".letra_" + letra).length > 0) {
					$(this).addClass('teclayes').css("color","white");
					$(this).unbind('click', teclapresed);
					$(".letra_" + letra).html(letra);
					aciertos++;
				} else {
					$(this).addClass('teclawrong').css("color","white");
					$(this).unbind('click', teclapresed);
					numFallos++;
				}
				updateHangman();
				ifLost() && lost();
				ifWin() && won();
			}

			function ifWin() {
				return (letrasA.length == aciertos);
			}

			function ifLost() {
				return (numFallos == 7);
			}

			function updateHangman() {
				$('#hangman').css("background", "url('ahorcado-xport.png') no-repeat " + (-300) * (numFallos) + "px -0px");
			}

			function lost(e) {
				alert("replay");
			}

			function won(e) {
				alert('Ganaste!!');

			}
			
			 function funClickButton(e){
				switch($(this).attr("id")){
					case 'B1':
						palabras=confObj.palabras_1;
						$(this).css("background","url('imgs/BOTONN1.png')");
					break;
					case 'B2':
						palabras=confObj.palabras_2;;
						$(this).css("background","url('imgs/BOTONN2.png')");
					break;
					case 'B3':
						palabras=confObj.palabras_3;
						$(this).css("background","url('imgs/BOTONN3.png')");
					break;
				}
				$(".button").unbind("click");
				init();
			}
			 

		</script>
